<!DOCTYPE HTML>
<html>

<head>
	<title>MALINA</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo"><strong>Poljoprivredno gazdinstvo</strong> <span> MALINA</span></a>
			<nav>
				<a href="#menu">Meni</a>
			</nav>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<ul class="links">
				<li><a href="index.html">Početna</a></li>
				<li><a href="about.html">O nama</a></li>
				<li><a href="gallery.html">Recepti</a></li>
				<li><a href="contact.html">Kontakt</a></li>
			</ul>
		</nav>

		<!-- One -->
		<section id="one">
			<div class="inner">
				<!-- Form -->
				<h3>Kontakt forma</h3>

				<form method="post" action="#" onsubmit="return checkForm(this);">
					<div class="row gtr-uniform">
						<div class="col-6 col-12-xsmall">
							<input type="text" name="demo-name" id="demo-name" value="" placeholder="Ime" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
						</div>
						<!-- Break -->
						<div class="col-12">
							<select name="demo-category" id="demo-category">
								<option value="">- Druga kategorija -</option>
								<option value="1">Domaćica</option>
								<option value="1">Vozač</option>
								<option value="1">Astronaut</option>
								<option value="1">Filozof/option>
							</select>
						</div>
						<!-- Break -->
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-low" name="demo-priority" checked>
							<label for="demo-priority-low">Muško</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-normal" name="demo-priority">
							<label for="demo-priority-normal">Žensko</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-high" name="demo-priority">
							<label for="demo-priority-high">Drugo</label>
						</div>
						<!-- Break -->
						<div class="col-6 col-12-small">
							<input type="checkbox" id="demo-copy" name="demo-copy">
							<label for="demo-copy">Želim kopiju na email</label>
						</div>
						<div class="col-6 col-12-small">
							<input type="checkbox" id="demo-human" name="demo-human">
							<label for="demo-human">Nisam robot</label>
						</div>
						<!-- Break -->
						<div class="col-12">
							<textarea name="demo-message" id="demo-message" placeholder="Unesite poruku"
								rows="6"></textarea>
						</div>
						<!-- Break -->
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Pošaljite" class="primary" /></li>
								<li><input type="reset" value="Resetujte podatke" /></li>
							</ul>
						</div>
					</div>
				</form>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<ul class="icons">
							<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a>
							</li>
							<li><a href="#" class="icon brands alt fa-facebook-f"><span
										class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands alt fa-instagram"><span
										class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a>
							</li>
							<li><a href="#" class="icon brands alt fa-linkedin-in"><span
										class="label">LinkedIn</span></a></li>
						</ul>
						<ul class="copyright">
							<li>&copy; Copyright
								<script>document.write(new Date().getFullYear());</script>
							</li>
							<li>Poljoprivredno gazdinstvo: <a href="#">MALINA</a></li>
						</ul>
					</div>
				</footer>

			</div>

			<!-- Scripts -->
			<script>

				function checkForm(form) {
					if (!form.demo - human.checked) {
						alert("Please check this box, so it proves you are a human!");
						form.terms.focus();
						return false;
					}
					return true;
				}

			</script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

</body>

</html>
